<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=@import '~mdb-ui-kit/css/mdb.min.css';, initial-scale=1.0">
    <title>مطعم منيرة</title>
<style>
    .carousel-inner img{
        max-height: 360px;
        object-fit: cover;
    }
</style>


<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
  rel="stylesheet"
/>
</head>
<body>
<header>
    <div id="carouselExampleCaptions" class="carousel slide" data-mdb-ride="carousel">
        <div class="carousel-indicators">
          <button
            type="button"
            data-mdb-target="#carouselExampleCaptions"
            data-mdb-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-mdb-target="#carouselExampleCaptions"
            data-mdb-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-mdb-target="#carouselExampleCaptions"
            data-mdb-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="khobz.jpeg"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>مرحبا بكم</h5>
              <p>مطعم منيرة</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="baydh.jpg"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5> أهلا وسهلا بكم</h5>
              <p> المطعم العربي</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="dajaja.jpg"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>WELCOME </h5>
              <p>نقدم أحسن أطعمة يمممممم</p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-mdb-target="#carouselExampleCaptions"
          data-mdb-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-mdb-target="#carouselExampleCaptions"
          data-mdb-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</header>

<main style="margin: auto; max-width: 740px; direction: rtl; text-align: right;">
    <div class="card mb-3" style="max-width: 720px; margin: 10px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="makarona.jpg" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">معكرونة</h5>
              <p class="card-text">نقدم لكم معكرونة لذيذة بسلطة البيشاميل</p>
              <p class="card-text"><small class="text-muted">الثمن: 300دج</small></p>
            </div>
          </div>
        </div>
      </div>

      <div class="card mb-3" style="max-width: 720px; margin: 10px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="cake.jpg" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">كعكة شوكولاطة</h5>
              <p class="card-text">إليكم كعكة لذيذة</p>
              <p class="card-text"><small class="text-muted">الثمن: 600دج</small></p>
            </div>
          </div>
        </div>
      </div>

      <div class="card mb-3" style="max-width: 720px; margin: 10px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="salade.jpg" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">سلطة خضراء</h5>
              <p class="card-text">سلطة خفيفة وصحية</p>
              <p class="card-text"><small class="text-muted">الثمن: 200دج</small></p>
            </div>
          </div>
        </div>
      </div>
</main>

<footer style="margin: auto; max-width: 740px; text-align: center;">
  <div class="card" style="max-width: 740px;">
    <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12844.98727019512!2d6.521984232548236!3d36.40322328940246!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12f179e6606a8ccb%3A0x3bcaed0dc7117e2c!2sunit%C3%A9%20oueldjet%20cadi%20ccls%20constantine!5e0!3m2!1sfr!2sdz!4v1688936319262!5m2!1sfr!2sdz" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="card-body">
      <h5 class="card-title">المطعم العربي</h5>
      <p class="card-text">
        مرحباااا
      </p>
    </div>
  </div>

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(22, 214, 54, 0.2); border-top: 2px solid rgb(119, 28, 223);">
      © 2020 Copyright:
      <a class="btn btn-success" href="https://mdbootstrap.com/" style="font-weight: bold;">مطعم منيرة</a>
    </div>
    <!-- Copyright -->
</footer>



<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
></script>
</body>
</html>
